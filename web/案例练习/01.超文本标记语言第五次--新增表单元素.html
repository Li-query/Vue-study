<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form >
        <p>          <!-- placeholder 是一个占位符-->
            文本框: <input type="text" placeholder="请你输入用户名 ">
        </p>
        <p>
            单选按钮:
            <input type="radio" name="hobby">吃饭
            <input type="radio" name="hobby">睡觉
            <input type="radio" name="hobby">打豆豆
        </p>
        <p>
            复选按钮:
            <input type="checkbox">飞机
            <input type="checkbox">大炮
            <input type="checkbox">坦克
        </p>
        <hr>
        <p>
            范围条:
            <input type="range" min="0" max="255" value="0">
        </p>
        <p>
            颜色表单元素:
            <input type="color">
        </p>
        <p>
            日历表单:
            <input type="date">
        </p>
        <p>
            第几周日历:
            <input type="week">
        </p>
        <p>
            搜索的表单元素:
            <input type="search">
        </p>
        <p>
            地址元素的表单元素:
            <input type="url">
        </p>
        <p>
            邮箱格式:
            <input type="email">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
</body>
</html>
