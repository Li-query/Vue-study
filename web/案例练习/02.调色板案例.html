<!DOCTYPE html>

<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="./vue.js"></script>
<body>
    <div id="app">
        <!--颜色变化的元素-->
       <div v-bind:style="{width:'400px',height:'400px',background:`rgb(${R},${G},${B})`}"></div>
        <!--三个范围条-->
        <p>
            R: <input type="range" min="0" max="255" value="0" v-model="R">{{R}}
        </p>
        <p>
            G: <input type="range" min="0" max="255" value="0" v-model="G"><span>{{G}}</span>
        </p>
        <p>
            B: <input type="range" min="0" max="255" value="0" v-model="B"><span>{{B}}</span>
        </p>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            R:0,
            G:0,
            B:0
        }
    })
</script>
